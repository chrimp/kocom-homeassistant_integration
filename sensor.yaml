########## Replace ALL PATH to chocopy.py file! ##########

  - platform: command_line
    scan_interval: 120
    name: l1_curtemp
    command: "python3 /root/.homeassistant/scs/chocopy.py gettemp L1 cur"
    unit_of_measurement: °C
  
